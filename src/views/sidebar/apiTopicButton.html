<div 
    x-bind:class="{'bg-gray-500' : activeButton == {{.ApiID}}}"
    class="my-2 ml-2 mr-0 pr-6 flex items-center justify-end rounded-l-full"
    >
<button
    @click="activeButton = {{.ApiID}}"
    class="m-2 w-9/12 rounded-full border border-purple-200 px-4 py-1 text-sm font-semibold text-purple-600 bg-white hover:border-transparent hover:bg-purple-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
    hx-get="/content?topic={{.ApiID}}" hx-target="#mainContent" hx-swap="innerHTML">{{.ApiName}}</button>
</div>
