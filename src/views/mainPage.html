<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Service Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.3"
    integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
  <!-- <link href="./dist/output.css" rel="stylesheet"> -->
</head>

<body>
  <div class="bg-gray-40 min-h-screen flex-col justify-center">
    <!-- Top Bar -->
    <div class="flex items-center justify-between bg-gray-800 px-6 py-4 align-top text-white">
      <div>
        <h1 hx-redirect="http://google.com" hx-boost style="cursor: pointer;" class="text-xl font-bold">
          Api Gateway Self-Service Portal</h1>
      </div>
      <div class="flex items-center">
        <div class="border- m-1 rounded-lg border-2 bg-gray-800 p-2">
          <input type="checkbox" class="mr-2" />
          Admin Flag
        </div>
        <div class="relative">
          <button class="rounded-md bg-gray-700 px-4 py-2 text-white hover:bg-gray-600">Dropdown</button>
          <div class="absolute right-0 mt-2 hidden w-48 rounded-md bg-white py-2 shadow-lg">
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 1</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 2</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 3</a>
          </div>
        </div>
      </div>
    </div>

    <div class="flex h-screen">
      <!-- Left Sidebar -->
      <div class="w-1/4 divide-y bg-gray-200">
        <div class="columns-1 pl-4 py-4">
          <h2 class="mb-4 text-xl font-bold">APIs</h2>
          <div id="apiList" hx-trigger="load" hx-get="/apiList"
          x-data="{activeButton: ''}"></div>
        </div>
      </div>

      <!-- Content Area -->
      <div id="mainContent" class="flex-1 p-4">
        <h1 class="mb-4 text-2xl font-bold">Content</h1>
      </div>
    </div>
  </div>
</body>

</html>
