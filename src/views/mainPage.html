<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Service Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.3" integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- <link href="./dist/output.css" rel="stylesheet"> -->
  </head>

  <body>
    <div class="bg-gray-40 min-h-screen flex-col justify-center overflow-hidden">
      <!-- Top Bar -->
      <div class="flex items-center justify-between bg-gray-800 px-6 py-4 align-top text-white">
        <div>
          <h1 hx-redirect="/" hx-boost style="cursor: pointer;"
           class="text-xl font-bold">Api Gateway Self-Service Portal</h1>
        </div>
        <div class="flex items-center">
          <div class="border- m-1 rounded-lg border-2 bg-gray-800 p-2">
            <input type="checkbox" class="mr-2" />
            Admin Flag
          </div>
          <div class="relative">
            <button class="rounded-md bg-gray-700 px-4 py-2 text-white hover:bg-gray-600">Dropdown</button>
            <div class="absolute right-0 mt-2 hidden w-48 rounded-md bg-white py-2 shadow-lg">
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 1</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 2</a>
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 3</a>
            </div>
          </div>
        </div>
      </div>

      <div class="flex h-screen">
        <!-- Left Sidebar -->
        <div class="w-1/4 divide-y bg-gray-200">
          <div class="columns-1 p-4">
            <h2 class="mb-4 text-xl font-bold">APIs</h2>
            <div id="apiList" hx-trigger="load" hx-get="/apiList"></div>
            <!-- <button class="mb-4 w-full rounded-full border border-purple-200 px-4 py-1 text-sm font-semibold text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" hx-get="/content?topic=1" hx-target="#mainContent" hx-swap="innerHTML">Topic 1</button>
            <button class="mb-4 w-full rounded-full border border-purple-200 px-4 py-1 text-sm font-semibold text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" hx-get="/content?topic=2" hx-target="#mainContent" hx-swap="innerHTML">Topic 2</button>
            <button class="mb-4 w-full rounded-full border border-purple-200 px-4 py-1 text-sm font-semibold text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" hx-get="/content?topic=3" hx-target="#mainContent" hx-swap="innerHTML">Topic 3</button>
            <button class="mb-4 w-full rounded-full border border-purple-200 px-4 py-1 text-sm font-semibold text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" hx-get="/content?topic=4" hx-target="#mainContent" hx-swap="innerHTML">Topic 4</button> -->
          </div>
        </div>

        <!-- Content Area -->
        <div id="mainContent" class="flex-1 p-4">
          <h1 class="mb-4 text-2xl font-bold">Content</h1>
        </div>
      </div>
    </div>
  </body>
</html>
